<!DOCTYPE html>
<html>
<head>
    <title>Location tracker</title>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Location tracker" />
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" href="css/map.css" />
    <link rel="shortcut icon" href="image/ico.png" />
    <link rel="apple-touch-icon" href="image/ico.png" />
    <link rel="icon" type="image/x-icon" href="image/ico.png" />
</head>
<body>
    <div id="map"></div>
    <div id="logs">
        <i class="material-icons"></i>
        <span>Getting player locations.</span>
        <ul class="hidden"></ul>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-analytics.js"></script>
    <script src="js/variables.js"></script>
    <script src="js/global.js"></script>
    <script src="js/loader.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/location.js"></script>
    <script src="js/mapstyle.js"></script>
    <script src="js/map.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&key={ENTER_YOUR_GOOGLE_MAPS_APIKEY}&callback=prepareMap"></script>
</body>
</html>
